name: GraphicsApp
description: A simple web application for drawing.
version: 0.0.6
#homepage: https://www.example.com
#author: andrew malikov <andrew.devels@gmail.com>

environment:
  sdk: '>=1.20.1 <2.0.0'

#dependencies:
#  path: ^1.4.1

dev_dependencies:
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1

transformers:
- dart_to_js_script_rewriter

# Uncomment the following in sdk 1.24+ to make pub serve
